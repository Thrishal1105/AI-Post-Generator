    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Post Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",

<style>
  @keyframes aurora {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .aurora-bg {
    background: #0d0c1d; /* Fallback */
    background: radial-gradient(ellipse at top, hsl(255, 30%, 25%), transparent 50%),
                radial-gradient(ellipse at bottom, hsl(280, 40%, 30%), transparent 50%),
                #0d0c1d;
    background-size: 200% 200%;
    animation: aurora 15s ease infinite;
  }
  .scroll-card {
    opacity: 0;
    transform: rotateX(-20deg) scale(0.95) translateY(2rem);
    transform-origin: center top;
    transition: opacity 0.6s cubic-bezier(0.215, 0.61, 0.355, 1),
                transform 0.6s cubic-bezier(0.215, 0.61, 0.355, 1);
  }
  .scroll-card.is-visible {
    opacity: 1;
    transform: rotateX(0deg) scale(1) translateY(0);
  }

  /* --- Shimmer Skeleton Loader --- */
  @keyframes shimmer {
    100% {
      transform: translateX(100%);
    }
  }
  .shimmer-effect::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    transform: translateX(-100%);
    background-image: linear-gradient(
      90deg,
      transparent 0%,
      rgba(255, 255, 255, 0.08) 20%,
      rgba(255, 255, 255, 0.15) 60%,
      transparent
    );
    animation: shimmer 1.5s infinite;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
